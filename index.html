<!doctype html>
<html>
  <head>
    <title>#DialYourTweet with T9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/rotary.css">
    <link rel="stylesheet" href="styles/demo.css">
    <script src="scripts/zepto.custom.js"></script>
    <script src="scripts/rotary.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script>
      $(function(){
        $('#tweetbutton').on("click", function(e) {
          e.preventDefault();
          makeTweet($("#input").val() + " #DialYourTweet");
          return false;
        });
      });

    </script>
  </head>
  <body class="nojs">
    <div id="demo">
      <div class="rotary">
        <div class="numbers">
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
        </div>
        <div class="dial">
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
          <div class="hole-wrapper"><div class="hole"></div></div>
        </div>
        <div class="guard"></div>
      </div>
    </div>
    <div class="controls">
      <input type="text" id="input" data-rotary="#demo">
      <a id="tweetbutton" class="twitter-share-button" data-size="large"><span style="font-size: 3em; color: white;">
        <i class="fab fa-twitter"></i></span></a>
    </div>
  </body>
</html>
